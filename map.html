<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISES - Interactive Map</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ISES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
          <li class="nav-item"><a class="nav-link" href="visa.html">Visa</a></li>
          <li class="nav-item"><a class="nav-link" href="housing.html">Housing</a></li>
          <li class="nav-item"><a class="nav-link" href="cost.html">Cost</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="map.html">Interactive Map</a></li>
          <li class="nav-item"><a class="nav-link" href="ar/index.html">عربي</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Map Container -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Universities Map</h2>
    <div id="map"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">© 2025 ISES - Built with ❤️ by Abdulmalek Taha</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([3.139, 101.6869], 7); // Centered on Malaysia

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example: Add marker for University of Malaya
    L.marker([3.1209, 101.6544])
      .addTo(map)
      .bindPopup("<b>University of Malaya</b><br>Kuala Lumpur")
      .openPopup();
  </script>

</body>
</html>
