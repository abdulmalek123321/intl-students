<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Housing - ISES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ISES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
          <li class="nav-item"><a class="nav-link" href="visa.html">Visa</a></li>
          <li class="nav-item"><a class="nav-link active" href="housing.html">Housing</a></li>
          <li class="nav-item"><a class="nav-link" href="cost.html">Cost</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="ar/housing.html">عربي</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <h2 class="text-center mb-4">🏠 Student Housing in Malaysia</h2>
    <p class="lead text-center">Choose your university to explore housing options</p>

    <!-- University Buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-primary me-2" onclick="selectUniversity('utm')">UTM</button>
      <button class="btn btn-outline-primary me-2" onclick="selectUniversity('um')">UM</button>
      <button class="btn btn-outline-primary" onclick="selectUniversity('uthm')">UTHM</button>
    </div>

    <!-- Housing Option Buttons -->
    <div id="housingOptions" class="text-center mb-4 hidden">
      <button class="btn btn-success me-2" onclick="showHousing('on')">🏫 On-Campus</button>
      <button class="btn btn-secondary" onclick="showHousing('off')">🏘️ Off-Campus</button>
    </div>

    <!-- Content Display Area -->
    <div id="housingContent" class="mt-4"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-0">© 2025 ISES - Built  ❤️ by Abdulmalek Taha</p>
    </div>
  </footer>

  <script>
    let currentUniversity = "";

    const data = {
      utm: {
        on: `
          <h4>🏫 UTM On-Campus Housing</h4>
          <p>UTM provides 10 residential colleges for over 14,000 students, offering furnished shared apartments with access to cafeterias and student facilities.</p>
        `,
        off: `
          <h4>🏘️ UTM Off-Campus Housing</h4>
          <p>Popular areas include Taman Universiti and Kangkar Pulai. Students can rent rooms (RM350–600/month) or apartments (RM500–800).</p>
        `
      },
      um: {
        on: `
          <h4>🏫 UM On-Campus Housing</h4>
          <p>University of Malaya offers 11 residential colleges on-campus. Each has basic student accommodation, common areas, and security.</p>
        `,
        off: `
          <h4>🏘️ UM Off-Campus Housing</h4>
          <p>KL has many private apartments near UM. Average rent ranges from RM700–1300/month. Areas like Bangsar and Pantai Dalam are popular.</p>
        `
      },
      uthm: {
        on: `
          <h4>🏫 UTHM On-Campus Housing</h4>
          <p>UTHM dormitories are managed by the Student Housing Center. Rooms are shared, affordable, and within walking distance to classes.</p>
        `,
        off: `
          <h4>🏘️ UTHM Off-Campus Housing</h4>
          <p>In Batu Pahat, students live in rental houses or apartments around Parit Raja. Prices range from RM300–700 depending on facilities.</p>
        `
      }
    };

    function selectUniversity(uni) {
      currentUniversity = uni;
      document.getElementById('housingOptions').classList.remove('hidden');
      document.getElementById('housingContent').innerHTML = '';
    }

    function showHousing(type) {
      const content = data[currentUniversity]?.[type] || "<p>No data available.</p>";
      document.getElementById('housingContent').innerHTML = content;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
