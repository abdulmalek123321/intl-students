<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الخريطة التفاعلية - ماليزيا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- مكتبة Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<h2 style="text-align:center;">الخريطة التفاعلية - الجامعات في ماليزيا</h2>
<div id="map"></div>

<script>
  // إنشاء الخريطة
  var map = L.map('map').setView([3.139, 101.6869], 7); // إحداثيات ماليزيا

  // إضافة خريطة أساسية
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // الجامعات
  var universities = [
    { name: "جامعة UTM", coords: [1.5594, 103.6373] },
    { name: "جامعة UTHM", coords: [1.8610, 103.0851] },
    { name: "جامعة UM", coords: [3.1209, 101.6531] }
  ];

  universities.forEach(function(uni) {
    L.marker(uni.coords).addTo(map)
      .bindPopup(`<b>${uni.name}</b>`);
  });
</script>

</body>
</html>
